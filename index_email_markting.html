<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <title>Email Markting</title>

    <link rel="stylesheet" href="edit_style_email_mkt.css">

</head>

<body>

    <form action="" autocomplete="off">
        <fieldset>
            <legend>Contact Form</legend>

            <label for="full name">Name</label>
            <input type="name" required>

            <label for="E-mail">E-mail</label>
            <input type="E-mail" name="email" autocomplete="off"  required>

            <label for="subject">Subject</label>
            <input type="text" name="subject">

            <label for="message">Message</label>
            
            <textarea name="message" id="message" rows="10" required maxlength="1000" minlength="20" placeholder="Talk more about you!!"></textarea>

            <button type="submit" class="send_button">To Send</button>
        </fieldset>
    </form>
    
</body>


</html>
